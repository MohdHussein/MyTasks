<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <title>My Tasks</title>
</head>
<body>
    <header class="top">
        <h1>My Tasks</h1>
        <p>Click on the task to mark it as complete.</p>
        <p>Click on the x to delete the task.</p>
    </header>
    <div class="formHolder">
        <form id="addTask">
            <input type="text" placeholder="Add Task" maxlength="20" required>
            <button>Add</button>
        </form>
    </div>
    <div class="radioHolder">
        <fieldset class="radioGroup">
            All
            <input class="radio" id="radio1"type="radio" value="value1" name="group1" checked> 
            Complete
            <input class="radio" id="radio2"type="radio" value="value2" name="group1">
            Incomplete
            <input class="radio" id="radio3"type="radio" value="value3" name="group1">
        </fieldset>
    </div>
    <div class="taskFeed">

    </div>

    <script src="script.js"></script>
  
</body>
</html>
